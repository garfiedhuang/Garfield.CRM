<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximug-scale=1.0, minimug-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>财政辅助决策系统</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="../lib/ligerUI/skins/ext/css/ligerui-dialog.css" rel="stylesheet" />
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="../JS/Garfield.js" type="text/javascript"></script>
    <script src="js/report-com.js" type="text/javascript"></script>
</head>
<body>
<div class="g-header">
    <span class="u-title">财政辅助决策系统</span>

    <div class="u-button u-icon-button" onclick="$('#showMenu').toggleClass('open')">
        <div id="showMenu"></div>
    </div>
    <div class="u-year">
        <div class="select-label">年份 :</div>
        <div class="select-box">
            <select id="sltYear">
                <!--<option>2018</option>-->
            </select>
        </div>
    </div>
    <div class="u-unit">单位 : 万元</div>
</div>
<div class="g-body">
    <!--↓↓↓↓↓↓↓↓↓左边↓↓↓↓↓↓↓↓↓↓-->
    <div class="g-left">
        <!--第一块-->
        <div class="m-block">
            <div class="u-title">财政收入</div>
            <a class="u-cont u-icon-shuishou" href="taxRevenue.html">
                <span>税收收入</span>
                <span class="u-float-right" id="spSSSR">-</span>
            </a>
            <a class="u-cont u-icon-feishui" href="notTaxRevenue.html">
                <span>非税收入</span>
                <span class="u-float-right" id="spFSSR">-</span>
            </a>

            <div class="u-cont u-icon-zhaiwu">
                <span>债务收入</span>
                <span class="u-float-right" id="spZWSR">-</span>
            </div>
            <a class="u-cont u-icon-zhuanyixing" href="transferIncome.html">
                <span>转移性收入</span>
                <span class="u-float-right" id="spZYSR">-</span>
            </a>
        </div>
        <!--第二块-->
        <a class="m-block" href="taxRevenue.html">
            <div class="u-title">税收收入</div>
            <div class="u-pie-container">
                <div id="taxRevenue" class="u-pie"></div>
            </div>
        </a>
        <!--第三块-->
        <a class="m-block" href="notTaxRevenue.html">
            <div class="u-title">非税收入</div>
            <div class="u-pie-container">
                <div id="notTaxRevenue" class="u-pie"></div>
            </div>
        </a>
    </div>
    <!--↑↑↑↑↑↑↑↑↑左边↑↑↑↑↑↑↑↑↑↑↑↑↑-->
    <!--↓↓↓↓↓↓↓↓↓中间↓↓↓↓↓↓↓↓↓↓-->
    <div class="g-center">
        <div class="m-top">
            <div class="m-block total">
                <div class="u-title">收入合计</div>
                <div class="u-value" id="divTotalRevenue">-</div>
            </div>
            <div class="m-block">
                <div class="u-title">收入进度</div>
                <div class="u-gauge-container">
                    <div id="incomeProgress" class="u-gauge"></div>
                </div>
            </div>
        </div>
        <div class="m-top">
            <div class="m-block total">
                <div class="u-title">支出合计</div>
                <div class="u-value" id="divTotalExpenditure">-</div>
            </div>
            <div class="m-block">
                <div class="u-title">支出进度</div>
                <div class="u-gauge-container">
                    <div id="payProgress" class="u-gauge"></div>
                </div>
            </div>
        </div>

        <div class="m-bottom">
            <div class="m-block">
                <div class="u-title">全年支出情况</div>
                <div class="u-line-container">
                    <div id="balance" class="u-line"></div>
                </div>
            </div>
        </div>
    </div>
    <!--↑↑↑↑↑↑↑↑↑中间↑↑↑↑↑↑↑↑↑↑↑↑↑-->
    <!--↓↓↓↓↓↓↓↓↓右边↓↓↓↓↓↓↓↓↓↓-->
    <div class="g-right">
        <!--第一块-->
        <div class="m-block" style="line-height: 30px;">
            <div class="u-title">财政支入</div>
            <div class="u-cont u-icon-gonggongyusuan">
                <span id="spTop1Name">-</span>
                <span class="u-float-right" id="spTop1Value">-</span>
            </div>
            <div class="u-cont u-icon-jijinyusuan">
                <span id="spTop2Name">-</span>
                <span class="u-float-right" id="spTop2Value">-</span>
            </div>
            <div class="u-cont u-icon-zibenyusuan">
                <span id="spTop3Name">-</span>
                <span class="u-float-right" id="spTop3Value">-</span>
            </div>
        </div>
        <!--第二块-->
        <div class="m-block" onclick="getData()">
            <div class="u-title">功能科目支出</div>
            <div class="u-pie-container">
                <div id="functionPay" class="u-pie"></div>
            </div>

        </div>
        <!--第三块-->
        <div class="m-block">
            <div class="u-title">经济分类支出</div>
            <div class="u-pie-container">
                <div id="economyPay" class="u-pie"></div>
            </div>
        </div>
    </div>
    <!--↑↑↑↑↑↑↑↑↑右边↑↑↑↑↑↑↑↑↑↑↑↑↑-->
</div>
<!-- 引入 ECharts 文件 -->
<script src="js/echarts.min.js"></script>
<script src="js/setEcharts.js"></script>
<script type="text/javascript">
    $(function () {
        initialReportSystem();
        setInterval(function () {
            loadPage();
        }, gInterval)
    });
    //初始化页面
    var loadPage = function () {
        gYear = $("#sltYear").val();
        $.ajax({
            type: "GET",
            //url: "./data/index.json",
            url: "../data/Reports_FZ.ashx?Action=Reports_FZ_Index&syear_val=" + gYear + "&rnd=" + Math.random(),
            data: {},
            dataType: "json",
            success: function (res) {
                //console.log(res);
                res = res.result;
                setEchartForTaxRevenue(res.taxRevenue);//税收收入
                setEchartForNotTaxRevenue(res.notTaxRevenue);//非税收入
                setEchartForFunctionPay(res.functionPay);//功能科目支出
                setEchartForEconomyPay(res.economyPay);//经济分类支出
                setEchartForIncomeProgress(res.incomeProgress);//收入进度
                setEchartForPayProgress(res.payProgress);//支出进度
                setEchartForBalance(res.balance);//全年收支状况

                //财政收入
                res.governmentReceipts.data.forEach(function (item, index) {
                    if (item.name == "税收收入") {
                        $("#spSSSR").text(item.value);
                    }
                    else if (item.name == "非税收入") {
                        $("#spFSSR").text(item.value);
                    }
                    else if (item.name == "债务收入") {
                        $("#spZWSR").text(item.value);
                    }
                    else if (item.name == "转移性收入") {
                        $("#spZYSR").text(item.value);
                    }
                });

                //财政支出
                res.fiscalExpenditure.data.forEach(function (item, index) {
                    if (index == 0) {
                        $("#spTop1Name").text(item.name);
                        $("#spTop1Value").text(item.value);
                    }
                    else if (index == 1) {
                        $("#spTop2Name").text(item.name);
                        $("#spTop2Value").text(item.value);
                    }
                    else if (index == 2) {
                        $("#spTop3Name").text(item.name);
                        $("#spTop3Value").text(item.value);
                    }
                });

                //收入合计
                $("#divTotalRevenue").text(res.totalRevenue.value);

                //支出合计
                $("#divTotalExpenditure").text(res.totalExpenditure.value);
            }
        });
    };
    //税收收入
    var setEchartForTaxRevenue = function (obj) {
        //处理数据
        var setOption = {};
        setOption.seriesName = obj.name;
        setOption.seriesData = obj.data;
        setOption.legendData = [];
        obj.data.forEach(function (item, index) {
            setOption.legendData.push(item.name);
        });
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('taxRevenue'));

        // 指定图表的配置项和数据
        option = setEchartsPie;
        option.legend.data = setOption.legendData;
        option.series[0].name = setOption.seriesName;
        option.series[0].data = setOption.seriesData;
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    };
    //非税收入
    var setEchartForNotTaxRevenue = function (obj) {
        //处理数据
        var setOption = {};
        setOption.seriesName = obj.name;
        setOption.seriesData = obj.data;
        setOption.legendData = [];
        obj.data.forEach(function (item, index) {
            setOption.legendData.push(item.name);
        });

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('notTaxRevenue'));
        // 指定图表的配置项和数据
        option = setEchartsPie;
        option.legend.data = setOption.legendData;
        option.series[0].name = setOption.seriesName;
        option.series[0].data = setOption.seriesData;
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    };
    //功能科目支出
    var setEchartForFunctionPay = function (obj) {
        //处理数据
        var setOption = {};
        setOption.seriesName = obj.name;
        setOption.seriesData = obj.data;
        setOption.legendData = [];
        obj.data.forEach(function (item, index) {
            setOption.legendData.push(item.name);
        });

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('functionPay'));
        // 指定图表的配置项和数据
        option = setEchartsPie2;
        option.legend.data = setOption.legendData;
        option.series[0].name = setOption.seriesName;
        option.series[0].data = setOption.seriesData;
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    };
    //经济分类支出
    var setEchartForEconomyPay = function (obj) {
        //处理数据
        var setOption = {};
        setOption.seriesName = obj.name;
        setOption.seriesData = obj.data;
        setOption.legendData = [];
        obj.data.forEach(function (item, index) {
            setOption.legendData.push(item.name);
        });

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('economyPay'));
        // 指定图表的配置项和数据
        option = setEchartsPie2;
        option.legend.data = setOption.legendData;
        option.series[0].name = setOption.seriesName;
        option.series[0].data = setOption.seriesData;
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    };
    //收入进度
    var setEchartForIncomeProgress = function (obj) {
        //处理数据
        var setOption = {};
        setOption.seriesName = obj.name;
        setOption.seriesData = obj.data;

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('incomeProgress'));
        // 指定图表的配置项和数据
        option = setEchartsGauge;
        option.series[0].name = setOption.seriesName;
        option.series[0].data = setOption.seriesData;
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    };
    //支出进度
    var setEchartForPayProgress = function (obj) {
        //处理数据
        var setOption = {};
        setOption.seriesName = obj.name;
        setOption.seriesData = obj.data;

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('payProgress'));
        // 指定图表的配置项和数据
        option = setEchartsGauge;
        option.series[0].name = setOption.seriesName;
        option.series[0].data = setOption.seriesData;
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    };
    //全年收支情况
    var setEchartForBalance = function (obj) {
        //处理数据
        var setOption = {};
        setOption.seriesName = [];
        setOption.seriesData1 = [];
        setOption.seriesData2 = [];
        obj.data.income.forEach(function (item, index) {
            setOption.seriesName.push(item.name);//月份
            setOption.seriesData1.push(item.value);//收入
        });
        obj.data.pay.forEach(function (item, index) {
            setOption.seriesData2.push(item.value);//支出
        });
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('balance'));
        // 指定图表的配置项和数据
        option = setEchartsLine;
        option.legend.data = ['收入', '支出'];
        option.xAxis.data = setOption.seriesName;//月份
        option.series[0].name = option.legend.data[0];//收入
        option.series[0].data = setOption.seriesData1;//收入
        option.series[1].name = option.legend.data[1];//支出
        option.series[1].data = setOption.seriesData2;//支出
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    };
</script>
</body>
</html>
